# Workflow runs the scrape process to refresh/update daily

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
      - cron: '0 5 * * 1'   # weekly: Monday (1) at 05:00 UTC
    # - cron: '30 10 * * *' # e.g. 10:30 UST

permissions:
  contents: write  # Allow repo updates
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # fail fast if wheels not available for heavy deps on runner
      - name: Guard, numpy and scipy must have wheels
        run: |
          python -m pip install --upgrade pip wheel
          pip download --only-binary=:all: --no-deps "numpy>=1.26" "scipy==1.15.2" \
            || { echo "::error::Wheel missing for numpy or scipy, check Python pin or versions"; exit 1; }

      - name: Install Python dependencies
        env:
          PIP_ONLY_BINARY: numpy,scipy
        run: |
          pip install -r requirements.txt


      - name: Show Current Directory
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing files:"
          ls -la
          
      # tell pip use wheels only on NumPy and SciPy(or ':all:'), not build from source
      - name: Install Python dependencies
        env:
          PIP_ONLY_BINARY: numpy,scipy
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Ensure script is executable
        run: chmod +x ofsted_send_scrape.py

      - name: Run Python script
        run: |
          echo "Running scrape script"
          python ofsted_send_scrape.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html
          git commit -m "Update index.html via workflow" || echo "No changes to commit"
          git push

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
